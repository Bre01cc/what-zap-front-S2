<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="main.css">
    <script src="./app.js" defer></script>
    <title>What-zap</title>
</head>

<body>
    <div class="menu">
        <header>
            <div class="icon-zap">
                <img src="../img/WhatsApp.svg.webp" alt="">
                <div class="name">
                    <h3>WhatsApp</h3s>
                </div>
            </div>

            <div class="user">

                <div class="chats">
                    <i class="fas fa-user-circle icon-w" id="usuario"></i>
                    <div class="box-chats">
                        <h3>Chats</h3>
                    </div>
                </div>
                <i class="far fa-edit icon-e"></i>
                <i class="fa-solid fa-ellipsis-h icon-e"></i>
            </div>
        </header>
        <div class="pesquisa">
            <div class="input-box">
                <input type="text" placeholder="Search or start new chat" id="pesquisa">
                <i class="fa-solid fa-magnifying-glass icon"></i>
            </div>
        </div>
        <div class="perfis" id="perfis">

        </div>
    </div>
    <main>
        <div class="info-profile-contato" id="info-profile-contato">
            <div class="card-info-contato" id="card-info-contato">
                <div class="img-contato" id="img-contato">
                   
                </div>
                <!-- <img src="" alt="" id=""> -->
                <div class="info-contato">
                    <div class="nome">
                        <span>Nome</span>
                        <div class="nome-info  container-info" id="nome-info">
                        </div>
                    </div>

                    <div class="telefone ">
                        <span>Telefone</span>
                        <div class="telefone-info container-info" id="telefone-info"></div>
                    </div>
                    <div class="descricao">
                        <span>Descrição</span>
                        <div class="descricao-info container-info" id="descricao-info">
                        </div>
                    </div>

                </div>
                <button id="fecharContato">
                    <p>Fechar</p>
                </button>
            </div>
        </div>
        <div class="mensagem" id="mensagem">
            <p>Clique em um contato iniciar uma conversa</p>
        </div>
        <div class="contato" id="contato">
        </div>
        <div class="messagens" id="messagens">

            <div class="caixa-contato" id="caixa-contato">

            </div>
        </div>

        <div class="box-mensagem" id="box-mensagem">
            <div class="input-pesquisa">
                <input type="text" placeholder="Search message" id="pesquisaMensagem">
                <i class="fa-solid fa-magnifying-glass icon"></i>
            </div>
        </div>

        <div class="box-text" id="box-text">
            <i class="fa-regular fa-face-smile icon-b"></i>
            <i class="fas fa-paperclip icon-b"></i>
            <div class="caixa-menssagem">
                <div class="input-box">
                    <input type="text" placeholder="Type a messagens" id="input">
                    <i class="fa-regular fa-paper-plane icon-b"></i>
                </div>
            </div>

        </div>


    </main>


</body>

</html>
